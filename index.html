<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to Herakon Labs</title>
  <meta name="description" content="Herakon Labs is an innovation-driven technology lab building solutions for tomorrow.">
  <meta name="keywords" content="Herakon Labs, technology, innovation, research, software, AI, startup">
  <meta name="author" content="Herakon Labs">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Open Graph -->
  <meta property="og:title" content="Herakon Labs">
  <meta property="og:description" content="Building solutions for the future.">
  <meta property="og:url" content="https://herakon-labs.github.io">
  <meta property="og:type" content="website">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 1rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.7s step-end infinite;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      max-width: 600px;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      from, to { border-color: transparent; }
      50% { border-color: #fff; }
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <h1>Welcome to Herakon Labs</h1>
  <p>We're building innovative solutions for tomorrow. Stay tuned.</p>
</body>
</html>
